<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وروداعضا</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/normalize.css">
</head>
<body>
  <div>
    <h1>سلام و صبح بخیر </h1>
     <h2>اعضاء محترم کمیته خوش آمدید</h2>
     <p>هر رای شما در ترفیع افراد موثر خواهد بود</p>
  </div>
  <br>
  <img src="./images/d778f655132bcc036d1ff974680bb45d.jpg"/>
  <img src="./images/96811f0b047ed7319d1ff7412c8403f9.jpg"/>
  <img src="./images/b733fc37b5be671067d887c663c38219.jpg"/>
  <img src="./images/d80c9c58645ce334e12c051dd902a405.jpg"/>

  <h3 id="first-text"> به موارد زیر دقت کنبد </h3>
  <ol>
    <li>نام خودرا واردنمایید</li>
    <li>پسورد حتما انتخاب کنبد</li>
    <li> می توانید رای خودرامخفی اعلام نمایید</li>
    <br>
  <form>
    <fieldset>
      <legend>اطلاعات کاربری</legend>
    <label for="name">نام کاربر</label>
    <input type="text" name="name" id="name" placeholder="نام خود را واردنمایید" required/>
    <br>
    <label for="password">پسورد </label>
    <input type="text" name="password" id="password" placeholder="پسورد خود را واردنمایید"required/>
    </br> 
    <legend>جنسیت</legend>  
    <label for="male">مرد</label>
    <input type="radio" name="gender" id="male">
    <label for="female">زن</label>
    <input type="radio" name="gender" id="female">
    <label for="email">ایمیل</label>
    <input type="email" name="" id="email">
    <label for="pass">پسورد</label>
    <input type="password" name="" id="pass">
    <label for="cellphone">موبایل</label>
    <input type="tel" name="" id="cellphone">
    <label for="momtahen">نام همکار (ممتحن)</label>
    <input type="text"  id="momtahen"  placeholder="نام مراجعه کننده را واردنمایید"/>
    <input type="number" placeholder="نمره مورد نظرتان را واردنمایید"/>
    <br>
   </fieldset>
  <br>
  <label for="yes-no">ایا با ترفیع ایشان موافق هستید</label>
   <input type="checkbox" name="yes-no" id="yes-no">
   <br>
   <br>
   <input type="submit" value="ارسال"/>
   
   <input type="reset" value="حذف اطلاعات "/>
   <br>
   <br>
   <label for="points">نظرات خود را واردنمایید</label>
   <br>
  
   <br>
   <textarea name="" id="points" cols="30" rows="10"></textarea>
   <br>
   <label for="میزان رضایت">میزان رضایت شما از ارائه در کمیته</label>
   <input type="color" name="" id="میزان رضایت">
   <input type="range" name="" id="" step="2" min="1">
   <br>
   <label for="degree">مدرک تحصیلی</label>
   <select name="" id="degree">
     <option value="1">فوق دیپلم</option>
     <option value="2">کارشناسی</option>
     <option value="3">ارشد</option>
     <option value="4">دکتری</option>
   </select>
  </form>  
</body>
<br>
</html>
